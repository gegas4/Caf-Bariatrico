<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset e Configurações Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Imagem de fundo fixa */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("coffee-background-pulyf4svn5bnfs7b.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(6px);
            z-index: -2;
        }

        /* Camada semi-transparente */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Container principal */
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
        }

        h1 {
            font-size: 30px;
            line-height: 1.4;
            text-align: center;
            color: #fff;
            max-width: 80%;
            margin: 0 auto;
        }

        h1 .highlight {
            font-size: 38px;
            font-weight: bolder;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            color: #ff9d2f;
        }

        /* Botões estilizados */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .button-container.visible {
            opacity: 1;
            visibility: visible;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(135deg, #ff9d2f, #ff6126);
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        .btn i {
            margin-right: 8px;
        }

        footer {
            background-color: transparent;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            flex-shrink: 0;
            margin-top: auto;
        }

        footer a {
            color: #ff9d2f;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff6126;
        }

        .social-links a {
            color: #fff;
            font-size: 18px;
            margin: 0 10px;
        }

        .social-links a:hover {
            color: #ff9d2f;
            transform: scale(1.2);
        }

        /* Ajustando o vídeo para ficar com largura máxima de 50% */
        .video-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        #vid_6779568fe627203791e9d90d {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Imagem de fundo fixa -->
    <div class="background-image"></div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Conteúdo principal -->
    <div class="container">
        <h1>
            Descubra por qué este café se hizo conocido como
            <br>
            <span class="highlight">"Café bariátrico"</span>
        </h1>
        <br>
        <!-- Novo vídeo ajustado para ficar com largura máxima de 50% -->
        <div class="video-container">
            <div id="vid_6779568fe627203791e9d90d" style="position: relative; padding: 56.25% 0 0;">
                <img id="thumb_6779568fe627203791e9d90d" src="https://images.converteai.net/cc00bdd3-208d-4ebd-83a0-4b24c0080b06/players/6779568fe627203791e9d90d/thumbnail.jpg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: block;" alt="thumbnail">
                <div id="backdrop_6779568fe627203791e9d90d" style=" -webkit-backdrop-filter: blur(5px); backdrop-filter: blur(5px); position: absolute; top: 0; height: 100%; width: 100%;"></div>
            </div>
            <script type="text/javascript" id="scr_6779568fe627203791e9d90d">
                var s=document.createElement("script"); 
                s.src="https://scripts.converteai.net/cc00bdd3-208d-4ebd-83a0-4b24c0080b06/players/6779568fe627203791e9d90d/player.js"; 
                s.async=!0;
                document.head.appendChild(s);
            </script>
        </div>
        <br>
        <!-- Botão -->
        <div class="button-container" id="buttonContainer">
            <a href="https://i.gifer.com/origin/2d/2d4adaf81d4a24d3da1a5c93834e56b9_w200.gif" target="_blank" class="btn">
                <i class="fas fa-link"></i> Acceder a la guía
            </a>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>
            &copy; 2025 Su Sitio. Todos los derechos reservados. <br>
            <a href="PolíticadePrivacidad.html" target="_blank">Política de Privacidad</a> | <a href="Termos.html" target="_blank">Términos de Uso</a>
        </p>
    </footer>

    <!-- Script para exibir o botão após 10 segundos do carregamento da página -->
    <script>
        // Aguardar o carregamento da página
        window.onload = function() {
            var buttonContainer = document.getElementById('buttonContainer');

            // Espera 10 segundos após o carregamento da página para mostrar o botão
            setTimeout(function() {
                buttonContainer.classList.add('visible');
            }, 10000); // 10 segundos de espera após o carregamento
        };
    </script>

</body>
</html>
